<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Service - Domestic Shipping</title>
    <style>
        body {
            background-image: url(asset/MAN\ WITH\ BOX.jpeg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
       .H1{
        text-align: center;
       }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    

<div class="form-container">
    <h1 class="H1">SHIPMENT BOOKING</h1>
    <form>
        <label for="senderName">Sender's Name:</label>
        <input type="text" id="senderName" required>

        <label for="senderAddress">Sender's Address:</label>
        <input type="text" id="senderAddress" required>

        <label for="recipientName">Recipient's Name:</label>
        <input type="text" id="recipientName" required>

        <label for="recipientAddress">Recipient's Address:</label>
        <input type="text" id="recipientAddress" required>

        <label for="packageWeight">Package Weight (kg):</label>
        <input type="number" id="packageWeight" step="0.1" required>

        <button type="submit">Submit pickup Shipment Request</button>
    </form>
</div>

</body>
</html>
